<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
	<title>jQuery-Plugin to style input [type = &quot;checkbox&quot;]</title>
	<link href="checkbox.css" rel="stylesheet" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="jquery.checkbox.js"></script>
	<style>
		body {
			width: 700px;
			margin: 0 auto;
			font: 15px/40px Arial, Tahoma, sans-serif;
		}
	</style>
	<script>
		$(function() {
			$('input.styled').checkbox();
		})(jQuery)
	</script>
</head>

<body>

<h1>jQuery-Plugin to style input [type = "checkbox"]</h1>

<form>
    <label><input type="checkbox" class="styled" />checkboxes</label><br />
    <label><input type="checkbox" class="styled" checked="checked" /> checkboxes</label><br />
    <label><input type="checkbox" class="styled" disabled="disabled"/> checkboxes</label><br />
    <label><input type="checkbox" class="styled" disabled="disabled" checked="checked"/>checkboxes</label>
</form>

</body>
</html>
